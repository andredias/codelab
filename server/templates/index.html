{% extends "base.html" %}
{% block title %}CodeBox{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="//cdn.jsdelivr.net/ace/latest/min/ace.js"></script>
    <script src="{{ url_for('static', filename='js/codebox.js') }}"></script>
{% endblock %}
{% block scripts %}{% endblock %}
{% block body %}
    <div id="editor"></div>
    <textarea name="input" rows="10" cols="50"></textarea>
    <textarea name="output" rows="10" cols="80"></textarea>
    <textarea name="errors" rows="10" cols="80"></textarea>
    <select name="language">
        <option value="c" data-ace-mode="c_cpp">C</option>
        <option value="cpp" data-ace-mode="c_cpp">C++</option>
        <option value="csharp">C#</option>
        <option value="go" data-ace-mode="golang">Go</option>
        <option value="javascript">Javascript</option>
        <option value="python" selected="selected">Python 3</option>
        <option value="ruby">Ruby</option>
    </select>
    <a href="#" class="button" id="submit">Run</a>
{% endblock %}
