[sources]
"main.py" = """\
for x in range(1, 101):
    line = ''
    if x % 3 == 0:
        line += 'Fizz'
    if x % 5 == 0:
        line += 'Buzz'
    if not line:
        line = str(x)
    print(line)
"""
